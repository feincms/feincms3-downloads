[testenv:style]
deps =
    flake8
    black
changedir = {toxinidir}
commands =
    black feincms3_downloads tests
    flake8 .
skip_install = true

[testenv:tests]
deps =
    Django
    coverage
    feincms3
    Pillow
    psycopg2-binary
changedir = {toxinidir}
skip_install = true
commands =
    coverage run tests/manage.py test -v 2 {posargs:testapp}
    coverage html
